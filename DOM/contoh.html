<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Program Dengan DOM</title>
</head>
<body>
    <h2 id="hapus">Delete Saya</h2>
    <script>
       var judul = document.createElement('h1')
       judul.textContent = 'Belajar DOM'

       console.log(h2)
