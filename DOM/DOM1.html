<html lang="en">

    <div id="app"></div>

      document.write("Hello World");
      document.write("<h2>Saya sedang belajar javascript</h2>");

      // DOM Selector
      //   document.getElementById() berdasarkan id
      //   document.getElementByName()  atribut name

      //   implementasi
      //mengakses element tutorial
      var tutorial = document.getElementById("app");
      // mengisi teks
      tutorial.innerText = "Tutorial Javascript";
      tutorial.style.backgroundColor = "gold";
      tutorial.style.padding = "10px";

    var paragraf = document.getElementsByClassName("paragraph")
    paragraf[0].innerText = "Hallo dunia"
    setInterval(function(){
        paragraf[0].style.color="red"
        paragraf[1].style.color="blue"
        paragraf[2].style.color="green"
        
        setTimeout(function(){
            paragraf[0].style.color = "black"
            paragraf[1].style.color = "black"
            paragraf[2].style.color = "black"
        }, 500)
    }, 1000)
    </script>
