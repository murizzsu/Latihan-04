<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aplikasi Ubah Warna</h1>
    <label for="bg-color">Warna Latar</label>
    <input type="color" id="bg-color"/>
    <br/>
    <label for="text-color">Warna Teks</label>
    <input type="color" id="text-color"/>

    <script>
        let bgColor = document.getElementById("bg-color")
        let textColor = document.getElementById("text-color")

        bgColor.addEventListener("change", event => {
            document.body.style.backgroundColor = bgColor.value

        })
        textColor.addEventListener("change", event =>{
            document.body.style.color = textColor.value
        })

        // jenis event dalam addEventListener
        // "change" elemen input atau lainnya berubah
        // "click" ketika tombol keyboard ditekan
        // "mouseover" dipicu ketika mouse masuk dalam elemen
        // "submit" dipicu saat form dikirim(hanya untuk elemen <form>)
    </script>
</body>
</html>
